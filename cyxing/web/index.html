<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>创业星—大学生创业辅助平台</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>

    <!-- 引入iconfont字体图标 -->
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_617998_gr01xxu0aeaeb3xr.css" />


    <link rel="shortcut icon" href="src/assets/img/logo/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="src/common/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="src/common/base.css" />


    <!-- 引入swiper轮播图插件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" />
    <script src="./src/common/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    

    <script type="text/javascript">
        var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
        var scale = 1/window.devicePixelRatio;
        var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
        document.getElementById("vp").content = mstr;
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
